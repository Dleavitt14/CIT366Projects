  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">

        <!-- Add the search box input field here -->
        <input #searchBox (keypress)="onKeyPress(searchBox.value)" class="form-control" placeholder="Enter search value">

        <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" routerLink="/contacts/new">New Contact</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item *ngFor="let contact of contacts | contactsFilter:[term]" [contact] ="contact" (click) = "onSelected(contact)" dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"></cms-contact-item>
      </div>
    </div>
  </div>
</div>
